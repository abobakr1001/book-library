
<div class="container" >
  <div class="wishlist-grid row" *ngFor="let book of wishlist">
  <div class="wishlist-item col-md-4" >
    <img *ngIf="book.covers && book.covers.length > 0"
    [src]="'https://covers.openlibrary.org/b/id/' + book.covers[0] + '-L.jpg'"
    alt="{{ book.title }} cover image" />
  
 </div>
 <div class="col-md-8">
  <h3>{{ book.title }}</h3>

    <!-- <p><strong>Authors:</strong> {{ getAuthorsNames(book.authors) }}</p> -->
    <p><strong>Subjects:</strong> {{ book.subjects.join(', ') }}</p>
    <p><strong>Created On:</strong> {{ book.created.value | date:'longDate' }}</p>
    <p><strong>Last Modified:</strong> {{ book.last_modified.value | date:'longDate' }}</p>
    <p><strong>Latest Revision:</strong> {{ book.latest_revision }}</p>
    <p><strong>Revision Count:</strong> {{ book.revision }}</p>
    <button (click)="removeFromWishlist(book.key)">Remove</button>
 </div>
</div>
</div>
